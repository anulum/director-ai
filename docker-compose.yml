services:
  director-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DIRECTOR_LOG_LEVEL=INFO
      - DIRECTOR_USE_NLI=false
      - DIRECTOR_METRICS_ENABLED=true
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/v1/health').raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  director-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    profiles: ["gpu"]
    ports:
      - "8080:8080"
    environment:
      - DIRECTOR_USE_NLI=true
      - DIRECTOR_ONNX_PATH=/app/models/onnx
      - DIRECTOR_METRICS_ENABLED=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/v1/health').raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    profiles: ["full"]
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    restart: unless-stopped

volumes:
  chroma-data:
