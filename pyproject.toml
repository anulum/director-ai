[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "director-ai"
version = "0.9.0"
description = "Coherence Engine â€” AI output verification and safety oversight"
authors = [
    {name = "Miroslav Sotek", email = "protoscience@anulum.li"}
]
license = {text = "AGPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
    "requests>=2.28",
]

[project.optional-dependencies]
nli = [
    "torch>=2.0",
    "transformers>=4.30",
]
research = [
    "scipy>=1.10",
    "ripser>=0.6.4",
    "sympy>=1.12",
]
server = [
    "fastapi>=0.100",
    "uvicorn>=0.23",
    "pydantic>=2.0",
]
gpu = [
    "torch>=2.0",
]
vector = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
]
train = [
    "torch>=2.0",
    "transformers>=4.30",
    "datasets>=2.14",
    "accelerate>=0.24",
    "scikit-learn>=1.3",
    "evaluate>=0.4",
]
langchain = [
    "langchain-core>=0.1.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.10",
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "sphinx-autodoc-typehints>=1.25",
    "build>=1.0",
    "twine>=5.0",
]

[project.scripts]
director-ai = "director_ai.cli:main"

[project.urls]
Homepage = "https://www.anulum.li"
Repository = "https://github.com/anulum/director-ai"
Issues = "https://github.com/anulum/director-ai/issues"
Changelog = "https://github.com/anulum/director-ai/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "SIM"]

[tool.ruff.lint.per-file-ignores]
# Physics/math code uses uppercase variable names by convention (K, V, N, R, etc.)
"src/director_ai/research/**" = ["N803", "N806", "N815"]
"tests/test_research_imports.py" = ["N806"]
"tests/test_cross_validation.py" = ["N806"]
"tests/test_ssgf_integration.py" = ["N806"]
"tests/test_lyapunov_proof.py" = ["N806"]
"tests/test_physics_bridge.py" = ["N806"]
"tests/test_gpu_upde.py" = ["N806"]
"tests/test_nli_integration.py" = ["N806"]
"tests/test_chroma_integration.py" = ["N806"]
"tests/test_server.py" = ["N806"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
markers = [
    "physics: SCPN L16 mechanistic physics tests (Track 1)",
    "consciousness: consciousness gate / TCBO / PGBO tests (Track 2)",
    "consumer: consumer-facing API tests",
    "integration: cross-module integration tests",
    "slow: tests that take > 5s",
]

[tool.coverage.run]
source = ["src/director_ai"]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 60
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
    "pass",
    "raise NotImplementedError",
    "except ImportError",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
