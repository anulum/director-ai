[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "director-ai"
version = "0.3.1"
description = "Coherence Engine â€” AI output verification and safety oversight"
authors = [
    {name = "Miroslav Sotek", email = "protoscience@anulum.li"}
]
license = {text = "AGPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
    "torch>=2.0",
    "transformers>=4.30",
    "requests>=2.28",
]

[project.optional-dependencies]
research = [
    "scipy>=1.10",
    "ripser>=0.6.4",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.10",
]

[project.urls]
Homepage = "https://www.anulum.li"
Repository = "https://github.com/anulum/director-ai"
Issues = "https://github.com/anulum/director-ai/issues"
Changelog = "https://github.com/anulum/director-ai/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "SIM"]

[tool.ruff.lint.per-file-ignores]
# Physics/math code uses uppercase variable names by convention (K, V, N, R, etc.)
"src/director_ai/research/**" = ["N803", "N806", "N815"]
"tests/test_research_imports.py" = ["N806"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
