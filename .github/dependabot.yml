# ─────────────────────────────────────────────────────────────────────
# Director-Class AI — Dependabot Configuration
# Only GitHub Actions versions — pip deps are bumped manually
# to avoid silent regressions in validated NLI scoring.
# ─────────────────────────────────────────────────────────────────────
version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
