name: Feature Request
description: Suggest a new feature or integration
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should it work?
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Scoring engine
        - Streaming / halt
        - Integration (LangChain, LlamaIndex, LangGraph, etc.)
        - Vector store / embeddings
        - CLI / server
        - Documentation
        - Other
    validations:
      required: true
